<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cal</title>
	<style type="text/css">
		#outer
		{
			width: 300px;
			height: 350px;
			padding: 20px;
			box-sizing: border-box;
			background: linear-gradient(45deg, blue, lightblue);
		}
		input
		{
			width: 95%;
			height: 28px;
			font-size: 16px;
			padding-left: 10px;
			margin: 10px 0px;
		}
		button
		{
			width: 45px;
			height: 30px;
			font-size: 21px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="outer">
		<h2 style="color: white;">Calculator</h2>
		<input type="text" placeholder="Enter First Number" id="txt1" name=""><br>
		<input type="text" placeholder="Enter Second Number" id="txt2" name=""><br>
		<input type="text" placeholder="Output" name="" id="txt3" readonly style="background: yellow;"><br><br>
		<button onclick="pls()">+</button>
		<button onclick="sub()">-</button>
		<button onclick="mul()">*</button>
		<button onclick="div()">/</button>
	</div>


	<script type="text/javascript">
		var rd1=document.getElementById('txt1')
		var rd2=document.getElementById('txt2')
		var btn=document.getElementById('txt3')


		var pls=()=>
		{
		var aaa=parseInt(rd1.value)
		var bbb=parseInt(rd2.value)
		var sum=aaa+bbb
		btn.value=sum
		}
		
		var sub=()=>
		{
		var aaa=parseInt(rd1.value)
		var bbb=parseInt(rd2.value)
		var sum=aaa-bbb
		btn.value=sum
		}
		var mul=()=>
		{
		var aaa=parseInt(rd1.value)
		var bbb=parseInt(rd2.value)
		var sum=aaa*bbb
		btn.value=sum
		}
		var div=()=>
		{
		var aaa=parseInt(rd1.value)
		var bbb=parseInt(rd2.value)
		var sum=aaa/bbb
		btn.value=sum
		}


	</script>

</body>
</html>
