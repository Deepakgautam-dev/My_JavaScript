<html>
<head>

<body style="text-align:center;">
	<img src="bulboff.gif">
	<button onclick="demo()" id="btn">BULB ON</button>

	<script type="text/javascript">
		var demo=()=>
		{
		var v1=document.querySelector('img').getAttribute("src")
		var btn=document.querySelector('#btn')
		console.log(v1)

		if(v1=='bulboff.gif')
		{
			document.querySelector("img").setAttribute("src","bulbon.gif")
			btn.innerText="BULB OFF"
		}
		else
		{
			btn.innerText="BULB ON"
			document.querySelector("img").setAttribute("src","bulboff.gif")
		}
		}
		window.setInterval(demo(),100)
	</script>

</body>
</html>
