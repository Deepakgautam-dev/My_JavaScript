<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>clock</title>
	<style type="text/css">
		#outer
		{
			min-height: 200px;
			width: 900px;
			margin: 100px auto;
			background:;
		}
		.a{
			height: 220px;
			width: 220px;
			border: 2px solid black;
			float: left;
			display: flex;
			margin:0px 10px;
			box-shadow: 0px 0px 25px 6px black inset;
			font-size: 100px;
			line-height: 220px;
			font-family: arial;
			padding-left: 34px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div id="outer">
		<div class="a" id="h">HH</div>
		<div class="a" id="m">MM</div>
		<div class="a" id="s">SS</div>
		<input type="submit" value="START" />
	</div>

	<script type="text/javascript">
		var h=0
		var m=0
		var s=0

	var stopWatch=()=>
        {
        	var hh=document.querySelector('#h')
        	var mm=document.querySelector('#m')
        	var ss=document.querySelector('#s')
        	s++
        	if(s==60)
        	{
        		s=0
        		m++
        		if(m==60)
        		{
        			m=0
        			h++
        		}
        	}
        	if(s<10)
        		hh.innerText="0"+s
        	else
        		hh.innerText=s
        }
    window.setInterval(stopWatch,100)
	</script>

</body>
</html>
