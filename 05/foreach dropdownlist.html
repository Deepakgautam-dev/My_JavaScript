<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list</title>
</head>
<body>
	<p></p>
	<p id="p2"></p>



	<script type="text/javascript">
		var arr=["html",'css',"javascript","jquery"]
		var amp="<select onchange='demo1(this)'>"
		arr.forEach((x)=>{amp+="<option>"+x+"</option>"})
		amp+="</select>"
		document.querySelector('p').innerHTML=amp;

		function demo1(x)
		{
			document.querySelector('#p2').innerHTML=x.value
		}
	</script>

</body>
</html>
