<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <p></p>
    <div class="input-group mx-auto">
        <input type="text" placeholder="Write text..." onkeyup="dataSearch(this)">
        <i class="input-group-text">search</i>
    </div>
    <span></span>

    <script>
    var studentInfo=[
	{name:"ram",age:45,branch:'MEAR',city:"LKO"},
	{name:"deepak",age:23,branch:'CS',city:"kanpur"},
	{name:"ajay",age:15,branch:'.NET',city:"Varansi"},
	{name:"vijay",age:45,branch:'B.TECH',city:"Ambedkar Nagar"}
    ]

    console.log(`
    ${studentInfo[0]},${studentInfo[0].age},${studentInfo[0]['branch']},${studentInfo[0].city}`)
     

    var res="<table border='1' class='table table-hover'><tr><th>Name</th><th>Age</th><th>Branch</th><th>City</th><tr>"
        studentInfo.forEach((data)=>{
            res+=`
            <tr>
                <td>${data.name}</td>
                <td>${data.age}</td>
                <td>${data.branch}</td>
                <td>${data.city}</td>
            </tr>`
        })
        res+="</table>"

        function dataSearch(a){
            var res="<table border='1' class='table table-hover'><tr><th>Name</th><th>Age</th><th>Branch</th><th>City</th><tr>"
            studentInfo.forEach((data)=>{
                // if(a.value.toLowerCase()==data.name.toLowerCase()){
                if(data.name.includes(a.value)==true){
                res+=`
            <tr>
                <td>${data.name}</td>
                <td>${data.age}</td>
                <td>${data.branch}</td>
                <td>${data.city}</td>
            </tr>`}
            })
            res+="</table>"
            document.querySelector("span").innerHTML=res
        }


        
        document.querySelector("p").innerHTML=res
    </script>
    
</body>
</html>
