<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>my god </title>
</head>
<body>
	<p style="text-align: center; background: linear-gradient(45deg,#FFCF18, #FF6CAB); display: inline-block; margin-left: 240px;"></p>

	<script type="text/javascript">
		var elm=["Name","City","Image"]
		var elm1=["deepak","akbarpur","<img src='man.jpg' style='width:50px'/>"]
		var elm2=["saurabh","sultanpur","<img src='slid3.jpg' style='width:50px'/>"]
		var elm3=["vivek","Kanpur","<img src='slid2.jpg' style='width:50px'/>"]
		var para=document.querySelector('p')
		var app="<table border='1px' style= padding:10px; margin-left:40px;'>"
		for(var i=0; i<1; i++)
		{
			app+="<tr>"
			for(var a=0; a<3; a++)
			{
				app+="<th style='padding:10px; text-align:center; font-family:arial;'>"+elm[a]+"</th>"
			}
			app+="</tr>"

			app+="<tr onclick='shap1()' id='row1'>"
			for(var b=0; b<3; b++)
			{
				app+="<td style='padding:10px; text-align:center; font-family:arial;'>"+elm1[b]+"</td>"
			}
			app+="</tr>"

			app+="<tr onclick='shap2()' id='row2'>"
			for(var c=0; c<3; c++)
			{
				app+="<td style='padding:10px; text-align:center; font-family:arial;'>"+elm2[c]+"</td>"
			}
			
			app+="</tr>"

			app+="<tr onclick='shap3()' id='row3'>"
			for(var d=0; d<3; d++)
			{
				app+="<td style='padding:10px; text-align:center; font-family:arial;'>"+elm3[d]+"</td>"
			}
			
			app+="</tr>"
		}
		app+="</table>"
		para.innerHTML=app

		var shap1=()=>
		{
			var a=confirm("Youn want to remove this row")
			if(a="true")
			{
				document.querySelector('#row1').style.display="none"
			}
		}
		var shap2=()=>
		{
			var a=confirm("Youn want to remove this row")
			if(a="true")
			{
				document.querySelector('#row2').style.display="none"
			}
		}
		var shap3=()=>
		{
			if(confirm("Youn want to remove this row"))
			{
				document.querySelector('#row3').style.display="none"
			}
		}
	</script>

</body>
</html>
