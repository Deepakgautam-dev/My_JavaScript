				this.age=23
			}

		class child extends text

			constructor()

				super()
				this.salary=5000
			}
			showData1()

				// super.showData()
				// console.log(`salary : ${this.salary}`)
				
				console.log(`Name: ${this.name}, age : ${this.age},salary : ${this.salary}`)
				
			}
		}

		var obj=new child()
		obj.showData1()
