<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		class EmpInfo{
			constructor(name, age, salary, company)
			{
				this.Name=name
				this.Age=age
				this.Salary=salary
				this.Company=company
			}
			show()
			{
               console.log(`Name : ${this.Name}
               	            Age : ${this.Age}
               	            Salary : ${this.Salary}
               	            Company : ${this.Company}`)

			}
		}
		var obj=new EmpInfo("Deepak",24,56000,"Techpile")
		obj.show()
		var obj1=new EmpInfo("Rahul",30,23900,"TCS")
		obj1.show()
	</script>

</body>
</html>
