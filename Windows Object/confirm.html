<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>confirm box</title>
</head>
<body>
	<img src="slid2.jpg" style="width:300px;"><br/>
	<button onclick="demo()">Hide Image</button>

	<script type="text/javascript">
		let demo=()=>
		{
		var x=confirm("Are you sure want to hide img ?")
		if(x==true)
		{
			document.querySelector('img').style.display="none"
		}
		
		}

	</script>

</body>
</html>
