<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>location()</title>
</head>
<body>
	<button onclick="demo()">CLICK me open website</button>

	<script type="text/javascript">
		var demo=()=>
		{
			//window.location="https://www.techpile.in"
			window.open("https://www.techpile.in","_blank","height=600px,width=700px")
		}
		window.setInterval(demo,2000)
	</script>

</body>
</html>
