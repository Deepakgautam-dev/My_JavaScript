<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>prompt</title>
</head>
<body>
	<h1>Prompt()</h1>
	<button onclick="prm()">Get Value</button><br>
	<input type="text" id="set1" name="" placeholder="Enter Your Name"><br><br>
	<button onclick="prm1()">Get Value</button><br>
	<input type="text" id="set2" name="" placeholder="Enter Your Mobile Number"><br><br>
	<button onclick="prm2()">Get Value</button><br>
	<input type="email" id="set3" name="" placeholder="Enter Your Email"><br><br>

	<script type="text/javascript">
		
		let prm=()=>
		{
		var get = prompt('Enter Your value')
		var get1 =document.getElementById('set1')
		get1.value=get
	    }
	    let prm1=()=>
		{
		var get = parseInt(prompt('Enter Your value'))
		var get2 =document.getElementById('set2')
		get2.value=get
	    }
	    let prm2=()=>
		{
		var get = prompt('Enter Your value')
		var get3 =document.getElementById('set3')
		get3.value=get
	    }

	</script>
</body>
</html>
