<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>has Attribute</title>
</head>
<body>
	<h2 id="box">Hello World</h2>

	<script type="text/javascript">
		var x=document.querySelector("h2").hasAttribute("class") // false
		var y=document.querySelector("h2").hasAttribute("id") // false
		alert(x)
		alert(y)
	</script>

</body>
</html>
