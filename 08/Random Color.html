<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random color</title>
	<style type="text/css">
		div
		{
			height: 400px;
			width: 700px;
			margin: 80px auto;
			text-align: center;
			line-height: 400px;
			border: 10px solid black;
			font-size: 100px;
		}
	</style>
</head>
<body>
	<div>Color</div>

	<script type="text/javascript">
		var demo=()=>
		{
			var str="0123456789abcdef"
			var color="#"

			for(var i=0; i<6; i++)
			{
				var colorIndex= Math.floor(Math.random()*16)
			    var colorvalue =str[colorIndex]
				color+=colorvalue
				
			}
			document.querySelector("div").style.background=color
		}
		window.setInterval(demo,1000)
	</script>

</body>
</html>
