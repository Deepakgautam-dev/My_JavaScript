<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dropdown</title>
</head>
<body>
	<button onclick="demo()">CLICk ME</button>
	<p></p>

	<script>
		let demo=()=>
		{
			var arr=['HTML','CSS','JAVASCRIPT','BOOTSTRAP','C LANGUAGE','MERN']
			var res="<ul>"
			j=0
			for(var i in arr)
			{
				res=res+"<li>"+arr[j]+"</li>"
				j++;
			}
			res=res+"</ul>"
			document.querySelector('p').innerHTML=res;
		}
	</script>

</body>
</html>
