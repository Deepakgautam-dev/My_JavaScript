<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>get/set</title>
</head>
<body>
	<input type="text" id="txt" />
    <input type="button" value="Get value" onclick="demo()" />

    <script type="text/javascript">
    	let demo=()=>
    	{
    		var x=document.getElementById("txt")
    		alert(`Name is ${x.value}`)

    	}
    </script>

</body>
</html>
